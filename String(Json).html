<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Json</title>
</head>
<body>
    <div class="container">
        <h1>this is h1 heading</h1>
    </div>
    <script>
        let jsonobj={
            Name:"Amar Nath",
            Institute:"IIIT Sonepat",
            Address:"Jaunpur",
        }
        console.log(jsonobj);
        let myobjstr=JSON.stringify(jsonobj)
        console.log(myobjstr)
        let myobjstr1=myobjstr.replace("Amar Nath","Chandan");
        console.log(myobjstr1)
        let myobj=JSON.parse(myobjstr1)
        console.log(myobj)


    </script>
</body>
</html>
