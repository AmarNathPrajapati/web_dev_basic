    <script>
        let m=Math;
        console.log(m);
        console.log("the value of e is ",Math.E)
        console.log("the value of ln2 is ",Math.LN2)
        console.log("the value of PI is ",Math.PI)
        console.log("the value of SQRT2 is ",Math.SQRT2)
        console.log("the value of LOG2E is ",Math.LOG2E)
        console.log("the value of is round(34.59)",Math.round(34.59))
        console.log("the value of is pow(2,3)",Math.pow(2,3))
        console.log("the value of is sqrt(25)",Math.sqrt(25))
        console.log("the value of is ceil(2.4)",Math.ceil(2.4))
        console.log("the value of is floor(2.4)",Math. floor(2.4))
        console.log("the value of is sin(Math.PI)",Math.sin(Math.PI))
        console.log("the value of is sin(Math.PI/2)",Math.sin(Math.PI/2))
        console.log("the value of is tan(Math.PI/2)",Math.tan(Math.PI/2));
        let r=Math.random()
        console.log("the random between 0 and 1",Math.round(r))
        let a=1
        let b=100
        let r1=a+(b-a)*Math.random()
        console.log("the random between 1 and 100",Math.round(r1))

        </script>
