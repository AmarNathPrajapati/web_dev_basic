<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
</head>
<body>
    <script>
        var a="Amar Nath Prajapati";
        console.log(a);
        // How to find postion of character in string
        var position= a.indexOf('h');
        console.log(position);
        var position= a.lastIndexOf('a');
        console.log(position);
        // How to abstrate substring from String
        var substring=a.slice(1,7);
        console.log(substring);
        var substring=a.substring(1,7);
        console.log(substring);
        var substring=a.substr(1,7);
        console.log(substring);
        // How to replace word in string
        var replaced=a.replace('Prajapati','lorem');
        console.log(a);
        console.log(replaced);
        // How to convert string to lowercase and uppercase
        console.log(a.toLowerCase());
        console.log(a.toUpperCase());
        // How to concate string with other sentence
        var add=a.concat("I live in Husenabad Jaunpur");
        console.log(add);
        // Avoide white space
        var wspace="           asfsdf asdfasdf    asdfdsdf        ";
        console.log(wspace);
        console.log(wspace.trim());
        // How to find character in at string at given index
        var char=a.charAt(2);
        console.log(char);
        var char=a.charCodeAt(2);
        console.log(char);
        console.log(a[2]);
        

    </script>
</body>
</html>
