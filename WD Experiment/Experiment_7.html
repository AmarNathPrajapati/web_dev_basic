        let i,j;
        for(i=1;i<=10;i++){
            for(j=1;j<=i;j++){
                document.write(j)
            }
            document.write("<br>")
        }

        let per=parseInt(prompt("Enter Your Percentage"))
        if(per>90 && per<=100){
            document.write("You obtained Grade-A")
        }
        else if(per>80 && per<=90){
            document.write("You obtained Grade-B")
        }
        else if(per>70 && per<=80){
            document.write("You obtained Grade-C")
        }
        else if(per>60 && per<=70){
            document.write("You obtained Grade-D")
        }
        else if(per>50 && per<=60){
            document.write("You obtained Grade-E")
        }
        else{
            document.write("You obtained Grade-F")   
        }
    </script>
