<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment No.5</title>
    <!-- anchor tag
    img tag
    audio tag 
    video tag -->
    <style>
        *{
            background-color: rgb(29, 178, 223);
        }
        a{
            text-decoration: none;
            background-color: black;
            color:white;
            font-size: 25px;
        }
        audio{
            background-color: black;
            width:50%;
        }
    </style>
</head>
<body>
    <!-- anchor tag -->
    <div><a href="https://www.google.com" target="_blank">Go To Google </a>
    </div>
    <div><a href="project 1.html" target="_self">Go To My first html project</a></div>
    <!-- img tag -->
    <img src="https://wallpapercave.com/wp/wp2646303.jpg" width="400px" height="250px" alt="Prakritik Drishya"
        title="Image of The Nature">
     <!-- audio tag -->
    <div>
        <audio  controls loop width="500px">
            <source src="Best Song.mp3">
        </audio>
    </div>
    <!-- iframe tag -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uz2xLEE4mkk" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <!-- video tag -->
    <video controls loop="2" autoplay muted width="500px" height="250px" poster="https://wallpapercave.com/wp/wp2646303.jpg"> 
        <source src="video.mp4"  type="video/mp4">
    </video>
</body>

</html>
